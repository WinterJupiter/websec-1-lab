<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="media/style.css">
    <script src="media/script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="body rowWrap">
        <div class="clearfix">
            <input type="text" id="field1" class="textInput itemInRow text">
            <select class="selectInput itemInRow text" id="operation">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input type="text" id="field2" class="textInput itemInRow text">
        </div>
        <div class="boxForButton">
            <button class="buttonItem text" onclick="calc()">подсчитать</button>
        </div>
        <div class="solution textArea text">
            <textarea disabled id="prevResult"></textarea>
            <textarea readonly id="curResult"></textarea>
        </div>
    </div>
</body>

</html>
